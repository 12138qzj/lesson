<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    img {
        width: 75px;
        height: 75px;
    }
</style>

<body>
    <div class="container">
        <!-- 网页布局 -->
        <div class="row">
            <div class="col-md-4">
                <form name="myform">
                    <div class="form-group">
                        <label for="Avatar">Avatar</label>
                        <input type="text" class="form-control" id="Avatar" placeholder="请输入Avatar" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Id">id</label>
                        <input type="text" class="form-control" id="Id" placeholder="请输入id" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Name">头像</label>
                        <input type="file" id="file" />
                        <input type="text" class="form-control" id="Name" placeholder="请输入头像地址" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Phone">手机号</label>
                        <input type="text" class="form-control" id="Phone" placeholder="请输入手机号" required="required">
                    </div>
                    <div class="form-group">
                        <label for="Home">家乡</label>
                        <input type="text" class="form-control" id="Home" placeholder="请输入你的家乡" required="required">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
            <div class="col-md-8">
                <table id="member" class="table table-striped">

                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>home</th>

                        </tr>

                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./demo.js"></script>
</body>

</html>
