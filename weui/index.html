    <script>
        const searchText = document.getElementById('searchText')
        var searchBar = document.getElementById('searchBar');
        var searchCancel = document.getElementById('searchCancel');
        var searchInput = document.getElementById('searchInput');
        searchText.addEventListener('click', function() {
            searchBar.classList.add('weui-search-bar_focusing');
            searchInput.focus();

        });
        searchCancel.addEventListener('oclick', function() {
            console.log("进入")
            searchBar.classList.remove('weui-search-bar_focusing')
        });
        const tabbar = document.querySelectorAll('.weui-tabbar__item');
        const content = document.querySelectorAll('.weui-tab__panel')
        for (let i = 0; i < tabbar.length; i++) {
            tabbar[i].addEventListener('click', function() {
                Show.call(this);
            })
        }

        function Show() {
            for (let i = 0; i < tabbar.length; i++) {

                if (tabbar[i] === this) {
                    console.log(i)
                    this.classList.add('weui-bar__item_on');
                    content[i].classList.add('show');
                } else {
                    tabbar[i].classList.remove('weui-bar__item_on');
                    content[i].classList.remove('show');

                }
            }
        }
